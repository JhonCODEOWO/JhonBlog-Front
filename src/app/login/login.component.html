<div class="absolute w-full" class="flex justify-center mt-8">
    <form action="" #FLogin="ngForm" (ngSubmit)="onSubmit(FLogin)" class="bg-slate-500 dark:bg-neutral-800 text-black dark:text-white p-8 w-2/5">
        <h2 class="font-black text-4xl">Inicio de sesión</h2>
        <p *ngIf="message!=''" class="text-red-500">{{message}}</p>
        <div class="mt-3 flex flex-col gap-y-3 font-light text-lg">
            <div class="flex flex-col">
                <label for="email">Email:</label>
                <input type="email" required id="email"  class="focus:outline-none bg-slate-300 dark:bg-neutral-700 p-1" [(ngModel)]="email" name="email">
                <p *ngIf="email==''">Coloca un correo electrónico para proceder</p>
            </div>
            <div class="flex flex-col">
                <label for="password">Contraseña:</label>
                <input type="password" required id="password" class="focus:outline-none bg-slate-300 dark:bg-neutral-700 p-1" name="password" [(ngModel)]="password">
                <p *ngIf="password==''">Coloca una contraseña para proceder</p>
            </div>
        </div>
        <div class="flex justify-between mt-3 underline">
            <a>¿Olvidaste tu contraseña?</a>
            <a>Crear cuenta nueva</a>
        </div>
        <button type="submit" class="mt-8 w-full bg-sky-400 dark:bg-blue-600 p-3 disabled:bg-blue-950 disabled:line-through" [disabled]="!validarDatos()">Iniciar sesión</button>
    </form>
</div>
