<h2 class="font-thin text-4xl">Roles actuales en el sistema</h2>
<button>Añadir</button>

<div *ngIf="roles.length == 0" class="flex justify-center">
    <h3 class="font-medium text-2xl">Sin registros actualmente</h3>
</div>

<div *ngIf="roles.length > 0">
    <ul *ngFor="let role of roles" class="mt-2">
        <li class="text-lg flex gap-x-3">
            <p (click)="showRole(role)" class="cursor-pointer"><span class="uppercase">{{role.name}}</span> - {{role.description}}</p>
            <button (click)="deleteRole(role)"><fa-icon [icon]="faTrash" class="text-red-500"></fa-icon></button>
        </li>
    </ul>
    
    <div *ngIf="roleFinded"
        class="absolute w-full h-screen overflow-hidden backdrop-blur-sm top-0 bg-slate-500 dark:bg-black/45">
        <div style="margin: 0 auto;" class="w-fit">
            <h2 class="uppercase text-3xl">Datos actuales del rol {{roleFinded.name}}</h2>
            <form action="" class="text-white dark:text-black">
                <div class="flex flex-col">
                    <label for="name" class="text-black dark:text-white">Nombre:</label>
                    <input type="text" name="name" id="name" class="flex-1" [(ngModel)]="name">
                </div>
    
                <div class="flex flex-col">
                    <label for="description" class="text-black dark:text-white">Descripción:</label>
                <input type="text" name="description" id="description" [(ngModel)]="description">
                </div>
            </form>
            <div class="flex justify-between mt-2">
                <button class="bg-green-500 p-3" (click)="actualizarElemento(roleFinded)">Aplicar cambios</button>
                <button class="bg-red-600 p-3" (click)="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>
</div>
