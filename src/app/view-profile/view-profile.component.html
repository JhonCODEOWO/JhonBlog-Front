<div>
    <div *ngIf="user && user.profile">
        <div class="p-12 flex justify-between bg-blue-950">
            <div class="flex flex-col items-center justify-center">
                <div class="flex flex-col gap-y-2">
                    <h1 class="font-black text-5xl">{{user.profile.name}} {{user.profile.last_name}}</h1>
                    <h4 class="w-full text-start text-3xl">{{user.email}}</h4>
                    <h5 class="w-full text-start text-xl">Unido en: {{user.created_at | date}}</h5>
                </div>
                <button *ngIf="isCurrentUser" [routerLink]="['/profile/edit', user.id]" class="bg-green-600 p-2 mt-7 w-full">Modificar perfil</button>
                <button *ngIf="!isCurrentUser && isLogged" class="bg-sky-600 p-2 mt-7 w-full">Seguir</button>
            </div>
            <div>
                <img [src]="getResourceFromServer(user.profile.profile_photo)" alt="" class="w-40 rounded-full">
            </div>
        </div>

        <div class="p-3">
            <div>
                <h3 class="text-4xl font-semibold">Biografía</h3>
                <p class="text-2xl font-normal whitespace-pre p-5">{{user.profile.biography}}</p>
            </div>
        </div>
    </div>
    <div *ngIf="!user || !user.profile">
        <p>Este usuario aún no ha creado su perfil público, espera a que termine su creación de perfil</p>
    </div>
    <app-notfound *ngIf="!notFound"></app-notfound>
</div>
