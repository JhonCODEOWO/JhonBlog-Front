<div>
    <h3 class="text-2xl">Aquí comienza todo</h3>
    <p class="text-lg">Genera tu publicación utilizando temas que generen posibles tendencias o atraigan la atención de
        los usuarios.
    </p>
    <form #f="ngForm" class="mt-3 flex flex-col gap-y-3" (ngSubmit)="onSubmit(f)">
        <div class="flex flex-col gap-y-2">
            <label for="tittle" class="font-thin text-xl">Títlo de la publicación</label>
            <div>
                <input type="text" placeholder="Ingresa un titulo válido" name="tittle" id="tittle"
                    [(ngModel)]="article.tittle"
                    class="focus:outline-none p-1 text-black dark:text-white dark:bg-zinc-800 w-full" required>
                <p *ngIf="article.tittle?.length == 0">Rellena este campo por favor.</p>
            </div>
        </div>

        <div class="flex flex-col gap-y-2">
            <label for="tittle" class="font-thin text-xl">Contenido de la publicación</label>
            <div>
                <textarea name="content" id="content"
                    class="focus:outline-none p-1 text-black dark:text-white dark:bg-zinc-800 w-full"
                    [(ngModel)]="article.content"
                    placeholder="Este representa todo el cuerpo de tu publicación, explayate lo necesario con tal de exponer tu tema." rows="25" required></textarea>
                <p *ngIf="article.content?.length == 0">Rellena este campo por favor.</p>
            </div>
        </div>

        <div class="flex flex-col gap-y-2">
            <div>
                <label for="tittle" class="font-thin text-xl">Notas de la publicación</label>
                <p>Puedes dejar vacío este campo si no deseas colocar ninguna.</p>
            </div>
            <div>
                <input type="text" placeholder="Ingresa un titulo válido" name="tittle" id="tittle"
                    [(ngModel)]="article.creator_notes"
                    class="focus:outline-none p-1 text-black dark:text-white dark:bg-zinc-800 w-full">
            </div>
        </div>
        <button type="submit" class="p-2 bg-sky-600 text-lg">Guardar publicación</button>
    </form>
</div>
